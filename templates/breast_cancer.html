<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Breast Cancer Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='cancer.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Breast Cancer Prediction</h1>

    <div class="btn-group">
      <button type="button" onclick="prefillBenign()">Prefill Benign</button>
      <button id="red" type="button" onclick="prefillMalignant()">Prefill Malignant</button>
    </div>

    <form method="POST" enctype="multipart/form-data">
      <!-- Group: Radius -->
      <div class="feature-group">
        <h3>Radius</h3>
        <div class="form-group">
          <label>Radius (mean)</label>
          <input type="range" min="5" max="30" step="0.01" oninput="sync(this)">
          <input type="number" step="any" name="radius_mean" required>
        </div>
        <div class="form-group">
          <label>Radius (se)</label>
          <input type="range" min="0" max="5" step="0.01" oninput="sync(this)">
          <input type="number" step="any" name="radius_se" required>
        </div>
        <div class="form-group">
          <label>Radius (worst)</label>
          <input type="range" min="5" max="40" step="0.01" oninput="sync(this)">
          <input type="number" step="any" name="radius_worst" required>
        </div>
      </div>

      <!-- Group: Texture -->
      <div class="feature-group">
        <h3>Texture</h3>
        <div class="form-group">
          <label>Texture (mean)</label>
          <input type="range" min="5" max="40" step="0.01" oninput="sync(this)">
          <input type="number" step="any" name="texture_mean" required>
        </div>
        <div class="form-group">
          <label>Texture (se)</label>
          <input type="range" min="0" max="5" step="0.01" oninput="sync(this)">
          <input type="number" step="any" name="texture_se" required>
        </div>
        <div class="form-group">
          <label>Texture (worst)</label>
          <input type="range" min="5" max="50" step="0.01" oninput="sync(this)">
          <input type="number" step="any" name="texture_worst" required>
        </div>
      </div>

      <!-- Group: Perimeter -->
      <div class="feature-group">
        <h3>Perimeter</h3>
        <div class="form-group">
          <label>Perimeter (mean)</label>
          <input type="range" min="20" max="200" step="0.1" oninput="sync(this)">
          <input type="number" step="any" name="perimeter_mean" required>
        </div>
        <div class="form-group">
          <label>Perimeter (se)</label>
          <input type="range" min="0" max="10" step="0.01" oninput="sync(this)">
          <input type="number" step="any" name="perimeter_se" required>
        </div>
        <div class="form-group">
          <label>Perimeter (worst)</label>
          <input type="range" min="20" max="250" step="0.1" oninput="sync(this)">
          <input type="number" step="any" name="perimeter_worst" required>
        </div>
      </div>

      <!-- Group: Area -->
      <div class="feature-group">
        <h3>Area</h3>
        <div class="form-group">
          <label>Area (mean)</label>
          <input type="range" min="100" max="2500" step="1" oninput="sync(this)">
          <input type="number" step="any" name="area_mean" required>
        </div>
        <div class="form-group">
          <label>Area (se)</label>
          <input type="range" min="0" max="1000" step="1" oninput="sync(this)">
          <input type="number" step="any" name="area_se" required>
        </div>
        <div class="form-group">
          <label>Area (worst)</label>
          <input type="range" min="100" max="3000" step="1" oninput="sync(this)">
          <input type="number" step="any" name="area_worst" required>
        </div>
      </div>

      <!-- Group: Smoothness -->
      <div class="feature-group">
        <h3>Smoothness</h3>
        <div class="form-group">
          <label>Smoothness (mean)</label>
          <input type="range" min="0" max="1" step="0.001" oninput="sync(this)">
          <input type="number" step="any" name="smoothness_mean" required>
        </div>
        <div class="form-group">
          <label>Smoothness (se)</label>
          <input type="range" min="0" max="1" step="0.001" oninput="sync(this)">
          <input type="number" step="any" name="smoothness_se" required>
        </div>
        <div class="form-group">
          <label>Smoothness (worst)</label>
          <input type="range" min="0" max="1" step="0.001" oninput="sync(this)">
          <input type="number" step="any" name="smoothness_worst" required>
        </div>
      </div>

      <!-- Group: Compactness -->
      <div class="feature-group">
        <h3>Compactness</h3>
        <div class="form-group">
          <label>Compactness (mean)</label>
          <input type="range" min="0" max="1" step="0.001" oninput="sync(this)">
          <input type="number" step="any" name="compactness_mean" required>
        </div>
        <div class="form-group">
          <label>Compactness (se)</label>
          <input type="range" min="0" max="1" step="0.001" oninput="sync(this)">
          <input type="number" step="any" name="compactness_se" required>
        </div>
        <div class="form-group">
          <label>Compactness (worst)</label>
          <input type="range" min="0" max="1" step="0.001" oninput="sync(this)">
          <input type="number" step="any" name="compactness_worst" required>
        </div>
      </div>

      <!-- Group: Concavity -->
      <div class="feature-group">
        <h3>Concavity</h3>
        <div class="form-group">
          <label>Concavity (mean)</label>
          <input type="range" min="0" max="1" step="0.001" oninput="sync(this)">
          <input type="number" step="any" name="concavity_mean" required>
        </div>
        <div class="form-group">
          <label>Concavity (se)</label>
          <input type="range" min="0" max="1" step="0.001" oninput="sync(this)">
          <input type="number" step="any" name="concavity_se" required>
        </div>
        <div class="form-group">
          <label>Concavity (worst)</label>
          <input type="range" min="0" max="1" step="0.001" oninput="sync(this)">
          <input type="number" step="any" name="concavity_worst" required>
        </div>
      </div>

      <!-- Group: Concave Points -->
      <div class="feature-group">
        <h3>Concave Points</h3>
        <div class="form-group">
          <label>Concave Points (mean)</label>
          <input type="range" min="0" max="0.5" step="0.001" oninput="sync(this)">
          <input type="number" step="any" name="concave_points_mean" required>
        </div>
        <div class="form-group">
          <label>Concave Points (se)</label>
          <input type="range" min="0" max="0.5" step="0.001" oninput="sync(this)">
          <input type="number" step="any" name="concave_points_se" required>
        </div>
        <div class="form-group">
          <label>Concave Points (worst)</label>
          <input type="range" min="0" max="0.5" step="0.001" oninput="sync(this)">
          <input type="number" step="any" name="concave_points_worst" required>
        </div>
      </div>

      <!-- Group: Symmetry -->
      <div class="feature-group">
        <h3>Symmetry</h3>
        <div class="form-group">
          <label>Symmetry (mean)</label>
          <input type="range" min="0" max="1" step="0.001" oninput="sync(this)">
          <input type="number" step="any" name="symmetry_mean" required>
        </div>
        <div class="form-group">
          <label>Symmetry (se)</label>
          <input type="range" min="0" max="1" step="0.001" oninput="sync(this)">
          <input type="number" step="any" name="symmetry_se" required>
        </div>
        <div class="form-group">
          <label>Symmetry (worst)</label>
          <input type="range" min="0" max="1" step="0.001" oninput="sync(this)">
          <input type="number" step="any" name="symmetry_worst" required>
        </div>
      </div>

      <!-- Group: Fractal Dimension -->
      <div class="feature-group">
        <h3>Fractal Dimension</h3>
        <div class="form-group">
          <label>Fractal Dimension (mean)</label>
          <input type="range" min="0" max="1" step="0.001" oninput="sync(this)">
          <input type="number" step="any" name="fractal_dimension_mean" required>
        </div>
        <div class="form-group">
          <label>Fractal Dimension (se)</label>
          <input type="range" min="0" max="1" step="0.001" oninput="sync(this)">
          <input type="number" step="any" name="fractal_dimension_se" required>
        </div>
        <div class="form-group">
          <label>Fractal Dimension (worst)</label>
          <input type="range" min="0" max="1" step="0.001" oninput="sync(this)">
          <input type="number" step="any" name="fractal_dimension_worst" required>
        </div>
      </div>

      <button type="submit">Predict</button>
    </form>

    <a href="/" class="back-button"><button type="button">Back to Home</button></a>

    {% if prediction %}
    <div class="result-container">
        <h2>Result:</h2>
        <p class="result {% if 'malignant' in prediction|lower %}malignant{% endif %}">{{ prediction }}</p>
    </div>
    {% endif %}
  </div>

  <script>
    function sync(slider) {
      const number = slider.nextElementSibling;
      number.value = slider.value;
    }

    function prefillBenign() {
      const values = [
        12.45, 15.7, 82.57, 477.1, 0.1278, 0.1709, 0.1578,
        0.08089, 0.2087, 0.07613, 0.3345, 1.21, 2.377, 27.87,
        0.00751, 0.03345, 0.04539, 0.012, 0.02048, 0.00445,
        13.21, 20.0, 84.1, 538.7, 0.1503, 0.348, 0.3927,
        0.1146, 0.2865, 0.09296
      ];
      const inputs = document.querySelectorAll('form input[type="number"]');
      inputs.forEach((input, index) => {
        if (values[index] !== undefined) {
          input.value = values[index];
          const slider = input.previousElementSibling;
          if (slider && slider.type === "range") slider.value = values[index];
        }
      });
    }

    function prefillMalignant() {
      const values = [
        20.57, 17.77, 132.9, 1326.0, 0.08474, 0.07864, 0.0869,
        0.07017, 0.1812, 0.05667, 0.5435, 0.7339, 3.398, 74.08,
        0.005225, 0.01308, 0.0186, 0.0134, 0.01389, 0.003532,
        25.38, 25.73, 184.6, 2019.0, 0.1622, 0.6656, 0.7119,
        0.2654, 0.4601, 0.1189
      ];
      const inputs = document.querySelectorAll('form input[type="number"]');
      inputs.forEach((input, index) => {
        if (values[index] !== undefined) {
          input.value = values[index];
          const slider = input.previousElementSibling;
          if (slider && slider.type === "range") slider.value = values[index];
        }
      });
    }
  </script>
</body>
</html>
